<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards Pitágoras</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Estudo de Flashcards sobre Pitágoras</h1>
    <div class="grid">
      <div class="card" data-content="O Teorema de Pitágoras afirma que, em um triângulo retângulo, o quadrado da hipotenusa é igual à soma dos quadrados dos catetos.">
        <div class="card-content">#1</div>
      </div>
      <div class="card" data-content="A fórmula para calcular a hipotenusa é: h² = a² + b²">
        <div class="card-content">#2</div>
      </div>
      <div class="card" data-content="A hipotenusa é o lado oposto ao ângulo de 90 graus.">
        <div class="card-content">#3</div>
      </div>
      <div class="card" data-content="Se a² = 9 e b² = 16, qual o valor de h?">
        <div class="card-content">#4</div>
      </div>
      <div class="card" data-content="Pitágoras foi um filósofo grego e matemático do século VI a.C.">
        <div class="card-content">#5</div>
      </div>
      <div class="card" data-content="Um exemplo prático é: 3² + 4² = 5²">
        <div class="card-content">#6</div>
      </div>
      <div class="card" data-content="A fórmula pode ser usada para encontrar distâncias em um plano cartesiano.">
        <div class="card-content">#7</div>
      </div>
      <div class="card" data-content="A relação é válida para qualquer triângulo retângulo.">
        <div class="card-content">#8</div>
      </div>
      <div class="card" data-content="O Teorema tem várias aplicações em engenharia, arquitetura e física.">
        <div class="card-content">#9</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
